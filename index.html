<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simon Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>

    <body>
        <div id="outer" align="center">
            <button class="btn btn-primary" id="startBtn">Start</button>
            <button class="btn btn-primary" id="resetBtn">Reset</button>
            <button class="btn btn-primary" id="strictBtn">Strict Mode OFF</button>
        </div>
        <div id="main" align="center">
            <div class="row">
                <button class="col-xs-6 squares" id="one"></button>
                <button class="col-xs-6 squares" id="two"></button>
            </div>
            <div class="row">
                <button class="col-xs-6 squares" id="three"></button>
                <button class="col-xs-6 squares" id="four"></button>
            </div>
        </div>
        <div id="score" align="center"></div>
    </body>
</body>

</html>
